<h1 class="text-center">Hello {{name}}</h1>
<div class="container d-flex justify-content-center mt-5 ">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Ng Model Example</h5>
            <label for="name">Username: </label>
            <input type="text" id="name" class="form-control" [(ngModel)]="username">
            <p>You entered {{username}}
            <p>
        </div>
    </div>
</div>
<div class="card mt-5 mb-5">
    <div class="card-body">
        <h5 class="card-title text-center">Arithmatic Operations</h5>
        <div class="row mb-2">
            <div class="col-2">
                <label for="number1">First Number: </label>
            </div>
            <div class="col-10">
                <input type="number" id="number1" class="form-control" [(ngModel)]="number1">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-2">
                <label for="number2">Second Number: </label>
            </div>
            <div class="col-10">
                <input type="number" id="number2" class="form-control" [(ngModel)]="number2">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-2">
                <label for="number2">Result</label>
            </div>
            <div class="col-10">
               {{result}}
            </div>
        </div>
        <!-- <app-operation-button ></app-operation-button> -->
        <!-- <label for="number1">First Number: </label>
        <input type="number" id="number1" class="form-control" [(ngModel)]="number1">
        <label for="number2">Second Number: </label>
        <input type="number" id="number2" class="form-control" [(ngModel)]="number2"> -->
        <app-operation-button [number1]="number1" [number2]="number2" (dataEmitter)="handleDataFromOperationButton($event)"></app-operation-button>
    </div>
</div>
